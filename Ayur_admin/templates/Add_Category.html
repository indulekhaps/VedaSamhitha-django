<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category | Vedasamhitha Admin</title>

    <!-- Example using Bootstrap (You can switch to Tailwind if needed) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Add New Category</h4>
            </div>

            <div class="card-body">

                <form action="{% url 'save_add_category' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- CATEGORY NAME -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Category Name</label>
                        <input type="text" name="name" class="form-control"
                               placeholder="Eg: Ayurvedic Oils, Haircare, Eye Care" required>
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        <textarea name="description" class="form-control" rows="3"
                                  placeholder="Short description about this category..."></textarea>
                    </div>

                    <!-- IMAGE UPLOAD -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Category Image</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                        <small class="text-muted">Upload a square image for best results.</small>
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success px-4">Add Category</button>
                        <a href="/admin/category-list" class="btn btn-secondary px-4">Cancel</a>
                    </div>

                </form>

            </div>
        </div>
    </div>

</body>
</html>
